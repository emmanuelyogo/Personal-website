<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Feedback:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit Feedback</button>
    </form>
</div>

<script>
    function submitForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // You can add further validation or send the data to a server using AJAX

        alert("Feedback submitted!\nName: " + name + "\nEmail: " + email + "\nFeedback: " + message);

        // You may want to reset the form after submission
        document.getElementById("feedbackForm").reset();
    }
</script>
